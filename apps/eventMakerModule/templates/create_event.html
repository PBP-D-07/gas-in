{% extends 'base.html' %} {% load static %} {% block meta %}
<title>gas.in | Event Maker</title>
{% endblock meta %} {% block content%}
<div
  class="relative min-h-screen pt-32 pb-20 px-20 max-lg:px-12 flex flex-col gap-10"
>
  <div class="flex flex-col gap-2">
    <h2 class="text-3xl max-md:text-2xl max-md:text-center font-bold">
      Create New Event
    </h2>
    <p class="text-gray-500 max-md:text-center">Let's create event yourself</p>
  </div>

  <div class="w-full p-8 rounded-lg border-2 border-gray-500">
    <form
      id="event-form"
      action="{% url 'eventMakerModule:create_event' %}"
      method="POST"
      class="w-full"
    >
      {% csrf_token %}
      <div class="flex max-lg:flex-col w-full gap-10">
        <div class="flex flex-col gap-3 w-1/2 max-lg:w-full">
          <div class="flex flex-col gap-1 w-full">
            <label for="name" class="font-semibold text-xl max-md:text-lg"
              >Event Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="bg-gray-200 rounded-md py-2 px-2 focus:outline-none text-lg"
            />
          </div>

          <div class="flex flex-col gap-1 w-full">
            <label
              for="description"
              class="font-semibold text-xl max-md:text-lg"
              >Description</label
            >
            <textarea
              id="description"
              name="description"
              rows="3"
              class="bg-gray-200 rounded-md py-2 px-2 focus:outline-none text-lg"
            ></textarea>
          </div>

          <div class="flex flex-col gap-1 w-full">
            <label for="date" class="font-semibold text-xl max-md:text-lg"
              >Date</label
            >
            <input
              type="date"
              id="date"
              name="date"
              required
              class="bg-gray-200 rounded-md py-2 px-2 focus:outline-none text-lg"
            />
          </div>

          <div class="flex flex-col gap-1 w-full">
            <label for="location" class="font-semibold text-xl max-md:text-lg"
              >Location</label
            >
            <input
              type="text"
              id="location"
              name="location"
              required
              class="bg-gray-200 rounded-md py-2 px-2 focus:outline-none text-lg"
            />
          </div>

          <div class="flex flex-col gap-1 w-full">
            <label for="category" class="font-semibold text-xl max-md:text-lg"
              >Category</label
            >
            <select
              id="category"
              name="category"
              class="bg-gray-200 rounded-md py-2 px-2 focus:outline-none text-lg"
            >
              <option value="running">Lari</option>
              <option value="badminton">Badminton</option>
              <option value="football">Sepak Bola</option>
              <option value="basketball">Basket</option>
              <option value="cycling">Sepeda</option>
              <option value="volleyball">Voli</option>
              <option value="yoga">Yoga</option>
              <option value="padel">Padel</option>
              <option value="other">Lainnya</option>
            </select>
          </div>
        </div>
        <div class="flex flex-col w-1/2 max-lg:w-full">
          <div class="flex flex-col gap-1 w-full">
            <label for="thumbnail" class="font-semibold text-xl max-md:text-lg">
              Thumbnail
            </label>

            <label
              for="thumbnail"
              id="thumbnail-label"
              class="flex flex-col items-center justify-center w-full h-56 border-2 border-dashed border-gray-400 rounded-xl cursor-pointer hover:bg-gray-200 transition relative overflow-hidden"
            >
              <div
                id="thumbnail-placeholder"
                class="flex flex-col items-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-12 h-12 text-gray-500 mb-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4v16m8-8H4"
                  />
                </svg>
                <p class="text-gray-600 text-lg">Upload thumbnail</p>
                <p class="text-gray-400 text-sm">PNG, JPG, or JPEG (max 5MB)</p>
              </div>

              <p
                id="thumbnail-filename"
                class="hidden text-gray-700 font-medium text-lg"
              ></p>
            </label>

            <input
              id="thumbnail"
              name="thumbnail"
              type="file"
              accept="image/*"
              class="hidden"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="flex justify-center w-full">
    <button
      type="submit"
      form="event-form"
      class="rounded-lg bg-gray-100 text-2xl max-md:text-xl font-semibold px-5 py-3 max-md:px-3 max-md:py-2"
    >
      Create Event
    </button>
  </div>
</div>
<script>
  const form = document.getElementById("event-form");
  const thumbnailInput = document.getElementById("thumbnail");
  const placeholder = document.getElementById("thumbnail-placeholder");
  const filenameDisplay = document.getElementById("thumbnail-filename");
  const fileIcon = document.getElementById("file-icon");

  thumbnailInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file) {
      placeholder.classList.add("hidden");
      filenameDisplay.textContent = file.name;
      filenameDisplay.classList.remove("hidden");
      fileIcon.classList.remove(hidden);
    } else {
      placeholder.classList.remove("hidden");
      filenameDisplay.classList.add("hidden");
      filenameDisplay.textContent = "";
      fileIcon.classList.add(hidden);
    }
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const response = await fetch(
        "{% url 'eventMakerModule:create_event' %}",
        {
          method: "POST",
          body: formData,
        }
      );

      const result = await response.json();
      if (result.ok) {
        window.location.href = "";
      }
    } catch (error) {
      console.error("Error:", error);
    }
  });
</script>
{% endblock content %}
