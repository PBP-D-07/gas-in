{% load static %}
<nav
  class="fixed top-0 left-0 w-full bg-white border-b border-gray-200 shadow-sm z-50"
>
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <a href="/" class="flex items-center gap-1">
          <h1
            class="text-xl font-semibold bg-gradient-to-r from-indigo-700 to-purple-800 text-transparent bg-clip-text hover:brightness-90"
          >
            gas.in
          </h1>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a
          href="/"
          class="{% if request.path == '/' %}text-purple-800 {% else %}text-gray-600 hover:text-purple-800 {% endif %} active:text-purple-900 font-medium transition-all"
        >
          Home
        </a>
        <a
          href="{% url 'eventModule:show_discover' %}"
          class="{% if '/event' in request.path or '/event-maker' in request.path %}text-purple-800 {% else %}text-gray-600 hover:text-purple-800 {% endif %} active:text-purple-900 font-medium transition-all"
        >
          Event
        </a>
        <a
          href="{% url 'venue:show_venue' %}"
          class="{% if '/venue' in request.path %}text-purple-800 {% else %}text-gray-600 hover:text-purple-800 {% endif %} active:text-purple-900 font-medium transition-all"
        >
          Venue
        </a>
        <a
          href="{% url 'forumModule:show_main' %}"
          class="{% if '/forum' in request.path %}text-purple-800 {% else %}text-gray-600 hover:text-purple-800 {% endif %} active:text-purple-900 font-medium transition-all"
        >
          Forum
        </a>
      </div>

      <!-- Desktop User Section -->
      <div class="hidden md:flex items-center space-x-6">
        {% if user.is_authenticated %}
        <div class="flex items-center gap-1">
          <img
            src="{% static 'image/user.png' %}"
            alt="user"
            class="h-6 w-auto"
          />
          <h1 class="text-gray-500 text-md">{{user.username}}</h1>
        </div>
        <a
          href=""
          onclick="logoutUser(event)"
          class="text-red-600 hover:text-red-700 active:text-red-800 font-medium transition-all"
        >
          Logout
        </a>
        {% else %}
        <a
          href="{% url 'main:show_login' %}"
          class="text-gray-700 hover:text-purple-800 font-medium transition-all"
        >
          Login
        </a>
        <a
          href="{% url 'main:register' %}"
          class="bg-gradient-to-r from-indigo-700 to-purple-800 hover:shadow-md hover:-translate-y-0.5 active:brightness-90 transform duration-500 text-white px-4 py-2 rounded font-medium transition-all"
        >
          Register
        </a>
        {% endif %}
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button
          class="mobile-menu-button p-2 text-gray-600 hover:text-gray-900 transition-all"
        >
          <span class="sr-only">Open menu</span>
          <div class="w-6 h-6 flex flex-col justify-center items-center">
            <span
              class="bg-current block transition-all duration-300 ease-out h-0.5 w-6 rounded-sm"
            ></span>
            <span
              class="bg-current block transition-all duration-300 ease-out h-0.5 w-6 rounded-sm my-0.5"
            ></span>
            <span
              class="bg-current block transition-all duration-300 ease-out h-0.5 w-6 rounded-sm"
            ></span>
          </div>
        </button>
      </div>
    </div>
  </div>
  <!-- Mobile Menu -->
  <div class="mobile-menu hidden md:hidden bg-white border-t border-gray-200">
    <div class="px-6 py-4 space-y-4">
      <!-- Mobile Navigation Links -->
      <div class="space-y-4">
        <a
          href="/"
          class="{% if request.path == '/' %}text-purple-800 {% else %}text-gray-600 hover:text-purple-800 {% endif %} block active:text-purple-900 font-medium transition-all"
        >
          Home
        </a>
        <a
          href="{% url 'eventModule:show_discover' %}"
          class="{% if '/event' in request.path or '/event-maker' in request.path %}text-purple-800 {% else %}text-gray-600 hover:text-purple-800 {% endif %} block active:text-purple-900 font-medium transition-all"
        >
          Event
        </a>
        <a
          href="{% url 'venue:show_venue' %}"
          class="{% if '/venue' in request.path %}text-purple-800 {% else %}text-gray-600 hover:text-purple-800 {% endif %} block active:text-purple-900 font-medium transition-all"
        >
          Venue
        </a>
        <a
          href="{% url 'forumModule:show_main' %}"
          class="{% if '/forum' in request.path %}text-purple-800 {% else %}text-gray-600 hover:text-purple-800 {% endif %} block active:text-purple-900 font-medium transition-all"
        >
          Forum
        </a>
      </div>

      <!-- Mobile User Section -->
      <div class="border-t border-gray-200 pt-4">
        {% if user.is_authenticated %}
        <div class="flex items-center gap-1 mb-4">
          <img
            src="{% static 'image/user.png' %}"
            alt="user"
            class="h-6 w-auto"
          />
          <h1 class="text-gray-500 text-md">{{user.username}}</h1>
        </div>
        <a
          href=""
          onclick="logoutUser(event)"
          class="block text-red-600 hover:text-red-700 active:text-red-800 font-medium transition-all"
        >
          Logout
        </a>
        {% else %}
        <div class="flex w-full gap-8 justify-center items-center">
          <a
            href="{% url 'main:show_login' %}"
            class="block bg-gradient-to-r from-indigo-700 to-purple-800 text-transparent bg-clip-text hover:brightness-90 active:brightness-75 font-medium transition-all"
          >
            Login
          </a>
          <a
            href="{% url 'main:register' %}"
            class="block bg-gradient-to-r from-indigo-700 to-purple-800 rounded-lg hover:shadow-md hover:-translate-y-0.5 active:brightness-90 transform duration-500 text-white font-medium py-2 px-3 w-fit text-center transition-all"
          >
            Register
          </a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });

    async function logoutUser(e) {
      e.preventDefault();

      const response = await fetch("{% url 'main:logout' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": "{{ csrf_token }}",
        },
      });

      const data = await response.json();

      if (!response.ok) {
        showToast(data.message, "", "error");
        return;
      }

      showToast(data.message, "", "success");

      setTimeout(() => {
        window.location.href = "/";
      }, 1500);
    }
  </script>
</nav>
