{% load static %}
<div
  class="flex flex-col w-full bg-gradient-to-b from-indigo-700 to-purple-800 gap-10 max-lg:px-10 max-lg:pt-10 px-20 pt-20"
>
  <div
    class="flex max-lg:flex-col max-lg:gap-10 w-full lg:items-center justify-between gap-4"
  >
    <div class="flex flex-col gap-10 w-80 max-lg:w-full">
      <h1 class="text-2xl font-semibold text-white">gas.in</h1>
      <p class="text-wrap text-sm text-white">
        A sports platform that helps you discover venues, events, and community forums all in one place.
      </p>
      <div id="icon-container" class="flex gap-2 items-center"></div>
    </div>
    <div class="flex max-lg:flex-col h-fit max-lg:gap-4 gap-12">
      <a
        href="/"
        class="font-semibold text-white hover:brightness-75 transition-all"
        >Home</a
      >
      <a
        href="/event/"
        class="font-semibold text-white hover:brightness-75 transition-all"
        >Event</a
      >
      <a
        href="/venue/"
        class="font-semibold text-white hover:brightness-75 transition-all"
        >Venue</a
      >
      <a
        href="/forum/"
        class="font-semibold text-white hover:brightness-75 transition-all"
        >Forum</a
      >
    </div>
    <div class="flex h-fit">
      <div class="flex flex-col gap-1 max-lg:w-full">
        <label for="message" class="px-1 mb-1 text-white font-semibold"
          >Suggestion for gas.in</label
        >
        <div class="flex gap-3">
          <input
            type="text"
            id="message"
            class="rounded-md max-lg:w-full focus:shadow-md focus:ring-1 focus:ring-purple-800 focus:outline-none px-1 max-w-60"
          />
          <button
            type="submit"
            class="rounded-md bg-white hover:brightness-90 duration-500 hover:shadow-md transition-all h-full px-3 py-1 text-purple-700 font-semibold"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full border-t border-white py-4">
    <p class="text-center text-white">Â© 2025 gas.in. All rights reserved.</p>
  </div>
</div>
<script>
  const staticBase = "{% static 'image/' %}";
  const iconContainer = document.getElementById("icon-container");
  const iconList = [
    "facebook.png",
    "twitter.png",
    "instagram.png",
    "github.png",
  ];
  const imageClass = ["h-full", "w-full", "object-cover"];

  for (const icon of iconList) {
    const imageButton = document.createElement("a");
    imageButton.classList.add(
      "w-auto",
      "h-6",
      "rounded-full",
      "hover:brightness-75",
      "duration-300",
      "transition-all"
    );
    imageButton.href = "";
    const imageTag = document.createElement("img");
    imageTag.src = staticBase + icon;
    imageTag.alt = icon.split(".")[0];
    imageTag.classList.add(...imageClass);
    imageButton.appendChild(imageTag);
    iconContainer.appendChild(imageButton);
  }
</script>
