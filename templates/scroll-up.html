{% load static %}
<button
  id="scrollToTopBtn"
  class="group fixed hidden z-40 bottom-6 right-6 w-12 h-12 rounded-full bg-white/50 hover:bg-white/80 shadow-lg transition-all duration-500 p-2.5"
>
  <img
    src="{% static 'image/right-arrow.png' %}"
    alt="up"
    class="w-full h-full group-hover:-translate-y-0.5 transition-all duration-500 -rotate-90"
  />
</button>
<script>
  const scrollBtn = document.getElementById("scrollToTopBtn");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 100) {
      scrollBtn.classList.remove("hidden");
    } else {
      scrollBtn.classList.add("hidden");
    }
  });

  scrollBtn.addEventListener("click", () => {
    window.scrollTo({
      top: 0,
      behavior: "smooth",
    });
  });
</script>
